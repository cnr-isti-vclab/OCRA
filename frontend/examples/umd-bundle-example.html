<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreePresenter - UMD Example</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.min.js"></script>
  
  <!-- Load ThreePresenter UMD bundle -->
  <script src="../dist-standalone/three-presenter.umd.js"></script>
  
  <script>
    const { ThreePresenter } = OcraThreePresenter;
    const viewer = document.getElementById('viewer');
    
    // Create presenter
    const presenter = new ThreePresenter(viewer);
    
    // Load your GLB model
    presenter.loadScene({
      models: [
        { 
          id: 'myModel', 
          file: 'your-model.glb',  // ← Change to your model path
          title: 'My 3D Model'
        }
      ],
      environment: {
        backgroundColor: '#2a2a2a',
        groundVisible: true
      }
    }).then(() => {
      console.log('✅ Model loaded successfully!');
    }).catch(error => {
      console.error('❌ Error loading model:', error);
      alert('Error: ' + error.message + '\n\nMake sure your model path is correct!');
    });
  </script>
</body>
</html>
